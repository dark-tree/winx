name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenGL
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-utils xvfb libglu1-mesa-dev freeglut3-dev mesa-common-dev libxcursor-dev
          xvfb-run glxinfo

      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --target winx
