name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: openrndr/setup-opengl@v1.1

      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build
